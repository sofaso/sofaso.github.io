<body>

    <h1> 卖报歌  </h1>
  
<p></p>
<p>啦啦啦！啦啦啦！</p>
<p>我是卖报的小行家，</p>
<p>不等天明去等派报，</p>
<p>一面走，一面叫，</p>
<p>今天的新闻真正好，</p>
<p>七个铜板就买两份报。</p>
<p></p>
<p>啦啦啦！啦啦啦！</p>
<p>我是卖报的小行家，</p>
<p>大风大雨里满街跑，</p>
<p>走不好，滑一跤，</p>
<p>满身的泥水惹人笑，</p>
<p>饥饿寒冷只有我知道。</p>
<p></p>
<p>啦啦啦！啦啦啦！</p>
<p>我是卖报的小行家，</p>
<p>耐饥耐寒地满街跑，</p>
<p>吃不饱，睡不好，</p>
<p>痛苦的生活向谁告，</p>
<p>总有一天光明会来到。</p>

</body>
